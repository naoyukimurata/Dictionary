<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{viewSymbolHasClarifierBean.id}'/>
		<f:event type="preRenderView" listener='#{viewSymbolHasClarifierBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create View Symbol Has Clarifier"/>

	<ui:define name="header">
		View Symbol Has Clarifier
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty viewSymbolHasClarifierBean.id}'>
				Edit existing View Symbol Has Clarifier
			</c:when>
			<c:otherwise>
				Create a new View Symbol Has Clarifier
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="viewSymbolHasClarifierBeanViewSymbolHasClarifierClarifier" value="Clarifier:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{clarifierBean.converter}" id="viewSymbolHasClarifierBeanViewSymbolHasClarifierClarifier" value="#{viewSymbolHasClarifierBean.viewSymbolHasClarifier.clarifier}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clarifierBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="viewSymbolHasClarifierBeanViewSymbolHasClarifierClarifier" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="viewSymbolHasClarifierBeanViewSymbolHasClarifierViewSymbol" value="View Symbol:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{viewSymbolBean.converter}" id="viewSymbolHasClarifierBeanViewSymbolHasClarifierViewSymbol" value="#{viewSymbolHasClarifierBean.viewSymbolHasClarifier.viewSymbol}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{viewSymbolBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="viewSymbolHasClarifierBeanViewSymbolHasClarifierViewSymbol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{viewSymbolHasClarifierBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty viewSymbolHasClarifierBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{viewSymbolHasClarifierBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{viewSymbolHasClarifierBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
