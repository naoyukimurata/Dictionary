<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{viewSymbolHasClarifierBean.page}'/>
		<f:event type="preRenderView" listener='#{viewSymbolHasClarifierBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search View Symbol Has Clarifier entities"/>

	<ui:define name="header">
		View Symbol Has Clarifier
	</ui:define>

	<ui:define name="subheader">
		Search View Symbol Has Clarifier entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="viewSymbolHasClarifierBeanExampleClarifier" value="Clarifier:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{clarifierBean.converter}" id="viewSymbolHasClarifierBeanExampleClarifier" value="#{viewSymbolHasClarifierBean.example.clarifier}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clarifierBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="viewSymbolHasClarifierBeanExampleClarifier" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="viewSymbolHasClarifierBeanExampleViewSymbol" value="View Symbol:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{viewSymbolBean.converter}" id="viewSymbolHasClarifierBeanExampleViewSymbol" value="#{viewSymbolHasClarifierBean.example.viewSymbol}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{viewSymbolBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="viewSymbolHasClarifierBeanExampleViewSymbol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{viewSymbolHasClarifierBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{viewSymbolHasClarifierBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="viewSymbolHasClarifierBeanPageItems" styleClass="data-table" value="#{viewSymbolHasClarifierBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Clarifier"/>
					</f:facet>
					<h:link outcome="/viewSymbolHasClarifier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemClarifier" value="#{forgeview:display(_item.clarifier)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="View Symbol"/>
					</f:facet>
					<h:link outcome="/viewSymbolHasClarifier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemViewSymbol" value="#{forgeview:display(_item.viewSymbol)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{viewSymbolHasClarifierBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
