<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{meaningBean.id}'/>
		<f:event type="preRenderView" listener='#{meaningBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Meaning"/>

	<ui:define name="header">
		Meaning
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty meaningBean.id}'>
				Edit existing Meaning
			</c:when>
			<c:otherwise>
				Create a new Meaning
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="meaningBeanMeaningClarifier" value="Clarifier:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{clarifierBean.converter}" id="meaningBeanMeaningClarifier" value="#{meaningBean.meaning.clarifier}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clarifierBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="meaningBeanMeaningClarifier" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="meaningBeanMeaningWord" value="Word:"/>
				<h:panelGroup>
					<h:inputText id="meaningBeanMeaningWord" maxLength="45" required="true" value="#{meaningBean.meaning.word}"/>
					<h:message for="meaningBeanMeaningWord" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{meaningBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty meaningBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{meaningBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{meaningBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
