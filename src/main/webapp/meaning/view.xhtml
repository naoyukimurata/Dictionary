<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{meaningBean.id}'/>
		<f:event type="preRenderView" listener='#{meaningBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Meaning"/>

	<ui:define name="header">
		Meaning
	</ui:define>

	<ui:define name="subheader">
		View existing Meaning
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="meaningBeanMeaningClarifier" value="Clarifier:"/>
			<h:link id="meaningBeanMeaningClarifier" outcome="/clarifier/view" rendered="#{!empty meaningBean.meaning.clarifier}" value="#{meaningBean.meaning.clarifier}">
				<f:param name="id" value="#{meaningBean.meaning.clarifier.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="meaningBeanMeaningWord" value="Word:"/>
			<h:outputText id="meaningBeanMeaningWord" value="#{meaningBean.meaning.word}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
