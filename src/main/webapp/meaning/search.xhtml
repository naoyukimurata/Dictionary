<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{meaningBean.page}'/>
		<f:event type="preRenderView" listener='#{meaningBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Meaning entities"/>

	<ui:define name="header">
		Meaning
	</ui:define>

	<ui:define name="subheader">
		Search Meaning entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="meaningBeanExampleClarifier" value="Clarifier:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{clarifierBean.converter}" id="meaningBeanExampleClarifier" value="#{meaningBean.example.clarifier}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clarifierBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="meaningBeanExampleClarifier" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="meaningBeanExampleWord" value="Word:"/>
						<h:panelGroup>
							<h:inputText id="meaningBeanExampleWord" maxLength="45" value="#{meaningBean.example.word}"/>
							<h:message for="meaningBeanExampleWord" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{meaningBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{meaningBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="meaningBeanPageItems" styleClass="data-table" value="#{meaningBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Word"/>
					</f:facet>
					<h:link outcome="/meaning/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemWord" value="#{_item.word}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{meaningBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
