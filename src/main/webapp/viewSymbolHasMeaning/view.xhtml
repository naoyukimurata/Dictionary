<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{viewSymbolHasMeaningBean.id}'/>
		<f:event type="preRenderView" listener='#{viewSymbolHasMeaningBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View View Symbol Has Meaning"/>

	<ui:define name="header">
		View Symbol Has Meaning
	</ui:define>

	<ui:define name="subheader">
		View existing View Symbol Has Meaning
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="viewSymbolHasMeaningBeanViewSymbolHasMeaningMeaning" value="Meaning:"/>
			<h:link id="viewSymbolHasMeaningBeanViewSymbolHasMeaningMeaning" outcome="/meaning/view" rendered="#{!empty viewSymbolHasMeaningBean.viewSymbolHasMeaning.meaning}" value="#{viewSymbolHasMeaningBean.viewSymbolHasMeaning.meaning}">
				<f:param name="id" value="#{viewSymbolHasMeaningBean.viewSymbolHasMeaning.meaning.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="viewSymbolHasMeaningBeanViewSymbolHasMeaningViewSymbol" value="View Symbol:"/>
			<h:link id="viewSymbolHasMeaningBeanViewSymbolHasMeaningViewSymbol" outcome="/viewSymbol/view" rendered="#{!empty viewSymbolHasMeaningBean.viewSymbolHasMeaning.viewSymbol}" value="#{viewSymbolHasMeaningBean.viewSymbolHasMeaning.viewSymbol}">
				<f:param name="id" value="#{viewSymbolHasMeaningBean.viewSymbolHasMeaning.viewSymbol.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
