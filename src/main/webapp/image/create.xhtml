<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{imageBean.id}'/>
		<f:event type="preRenderView" listener='#{imageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Image"/>

	<ui:define name="header">
		Image
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty imageBean.id}'>
				Edit existing Image
			</c:when>
			<c:otherwise>
				Create a new Image
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="imageBeanImageName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="imageBeanImageName" maxLength="45" required="true" value="#{imageBean.image.name}"/>
					<h:message for="imageBeanImageName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="imageBeanImageViewSymbolHasImages" value="View Symbol Has Images:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{imageBean.image.viewSymbolHasImages}"/>
					<h:dataTable id="imageBeanImageViewSymbolHasImages" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="View Symbol"/>
							</f:facet>
							<h:link outcome="/viewSymbolHasImage/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemViewSymbol" value="#{forgeview:display(_item.viewSymbol)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{viewSymbolBean.converter}" id="viewSymbolHasImageBeanAddViewSymbol" value="#{viewSymbolHasImageBean.add.viewSymbol}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{viewSymbolBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="viewSymbolHasImageBeanAddViewSymbol" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(viewSymbolHasImageBean.added)}" id="imageBeanImageViewSymbolHasImagesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{viewSymbolHasImageBean.add.image}" value="#{imageBean.image}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{imageBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty imageBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{imageBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{imageBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
