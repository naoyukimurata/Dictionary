<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clarifierBean.id}'/>
		<f:event type="preRenderView" listener='#{clarifierBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Clarifier"/>

	<ui:define name="header">
		Clarifier
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty clarifierBean.id}'>
				Edit existing Clarifier
			</c:when>
			<c:otherwise>
				Create a new Clarifier
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="clarifierBeanClarifierTypeName" value="Type Name:"/>
				<h:panelGroup>
					<h:inputText id="clarifierBeanClarifierTypeName" maxLength="45" required="true" value="#{clarifierBean.clarifier.typeName}"/>
					<h:message for="clarifierBeanClarifierTypeName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clarifierBeanClarifierMeanings" value="Meanings:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{clarifierBean.clarifier.meanings}"/>
					<h:dataTable id="clarifierBeanClarifierMeanings" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Word"/>
							</f:facet>
							<h:link outcome="/meaning/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemWord" value="#{_item.word}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="meaningBeanAddWord" maxLength="45" value="#{meaningBean.add.word}"/>
								<h:message for="meaningBeanAddWord" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(meaningBean.added)}" id="clarifierBeanClarifierMeaningsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{meaningBean.add.clarifier}" value="#{clarifierBean.clarifier}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clarifierBeanClarifierViewSymbolHasClarifiers" value="View Symbol Has Clarifiers:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{clarifierBean.clarifier.viewSymbolHasClarifiers}"/>
					<h:dataTable id="clarifierBeanClarifierViewSymbolHasClarifiers" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="View Symbol"/>
							</f:facet>
							<h:link outcome="/viewSymbolHasClarifier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemViewSymbol" value="#{forgeview:display(_item.viewSymbol)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{viewSymbolBean.converter}" id="viewSymbolHasClarifierBeanAddViewSymbol" value="#{viewSymbolHasClarifierBean.add.viewSymbol}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{viewSymbolBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="viewSymbolHasClarifierBeanAddViewSymbol" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(viewSymbolHasClarifierBean.added)}" id="clarifierBeanClarifierViewSymbolHasClarifiersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{viewSymbolHasClarifierBean.add.clarifier}" value="#{clarifierBean.clarifier}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{clarifierBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty clarifierBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{clarifierBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{clarifierBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
