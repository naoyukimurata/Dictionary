<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/resources/template/pageTemplate.xhtml">

	<ui:define name="head">
		<h:outputStylesheet library="css" name="clarifier.css"/>
	</ui:define>

	<f:metadata>
		<f:viewAction action="#{clarifierRegisterBean.init()}"/>
	</f:metadata>

	<ui:define name="main">
		<div id="modal-overlay"></div>

		<div id="modal-content-f" class="mc">
			<div class="modal-form">
				<h:form>
					<div class="form-group">
						<label>名前</label>
						<h:inputText value="${clarifierRegisterBean.selectedClari.typeName}" id="fClariName" class="form-control" />
						<h:message for="fClariName" class="alert-warning"/>
					</div>
					<div>
						<h:commandButton action="#{clarifierRegisterBean.update()}" value="修正" class="btn btn-primary btn-block" />
					</div>
				</h:form>
				<p><a class="button-link modal-close">閉じる</a></p>
			</div>
		</div>

		<div id="modal-content-d" class="mc">
			<div class="modal-form">
				<h4>このClarifierのMeaningと注釈しているMeaningも消えてしまいますが構いませんか？</h4>
				<div id="btn-box">
					<h:form>
						<h:commandButton action="#{clarifierRegisterBean.delete()}" value="はい"
										 class="btn btn-primary modal-close"/>
						<h:commandButton value="いいえ" class="btn btn-primary modal-close"/>
					</h:form>
				</div>
			</div>
		</div>

		<div class="centering-container">
			<ui:fragment rendered="#{flash.notice.contains('成功')}">
				<div class="flash-success">
					#{flash.notice}
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{flash.notice.contains('失敗')}">
				<div class="flash-error">
					#{flash.notice}
				</div>
			</ui:fragment>
			<h3>Clarifier</h3>
			<h:form id="form" enctype="multipart/form-data">
				<div class="content-form">
					<div class="form-group">
						<label>名前</label>
						<h:inputText value="#{clarifierRegisterBean.clarifier.typeName}"
									 id="cTypeName" class="form-control"/>
						<h:message for="cTypeName" class="alert-warning"/>
					</div>
					<div class="form-group">
						<label>アイコン</label>
						<h:inputFile id="file" value="#{clarifierRegisterBean.file}">
							<f:validator validatorId="fileUploadValidator"/>
						</h:inputFile>
					</div>
					<h:commandButton action="#{clarifierRegisterBean.register()}"
									 value="登録" class="btn btn-primary btn-block" />
				</div>

				<h3>一覧</h3>
				<div class="content-l">
					<ul>
						<ui:repeat value="#{clarifierRegisterBean.clarifierList}" var="_c">
							<li>
								<div class="cell">
									<h:graphicImage url="../resources/c_icon/#{_c.typeName}.jpg"/>
									<h3>#{_c.typeName}</h3>
									<div class="cell-footer">
										<h:commandButton action="#{clarifierRegisterBean.linkMeaning(_c.id)}"
														 image="../resources/icon/meaning.png"
														 class="icon">
											<f:ajax render="@form"/>
										</h:commandButton>
										<h:commandButton onclick="showUpdateForm()" image="../resources/icon/fix.png" class="icon">
											<f:ajax render="fix-modal"/>
											<f:setPropertyActionListener value="#{_c.id}" target="#{clarifierRegisterBean.selectedClariId}"/>
										</h:commandButton>
										<h:commandButton onclick="showDeleteForm()" image="../resources/icon/trash.png" class="icon">
											<f:ajax render="@form"/>
											<f:setPropertyActionListener value="#{_c.id}" target="#{clarifierRegisterBean.selectedClariId}"/>
										</h:commandButton>
									</div>
								</div>
							</li>
						</ui:repeat>
					</ul>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
