<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{symbolGraphicBean.id}'/>
		<f:event type="preRenderView" listener='#{symbolGraphicBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Symbol Graphic"/>

	<ui:define name="header">
		Symbol Graphic
	</ui:define>

	<ui:define name="subheader">
		View existing Symbol Graphic
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="symbolGraphicBeanSymbolGraphicMultiviewSymbol" value="Multiview Symbol:"/>
			<h:link id="symbolGraphicBeanSymbolGraphicMultiviewSymbol" outcome="/multiviewSymbol/view" rendered="#{!empty symbolGraphicBean.symbolGraphic.multiviewSymbol}" value="#{symbolGraphicBean.symbolGraphic.multiviewSymbol}">
				<f:param name="id" value="#{symbolGraphicBean.symbolGraphic.multiviewSymbol.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="symbolGraphicBeanSymbolGraphicName" value="Name:"/>
			<h:outputText id="symbolGraphicBeanSymbolGraphicName" value="#{symbolGraphicBean.symbolGraphic.name}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
