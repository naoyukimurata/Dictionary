<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{symbolGraphicBean.page}'/>
		<f:event type="preRenderView" listener='#{symbolGraphicBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Symbol Graphic entities"/>

	<ui:define name="header">
		Symbol Graphic
	</ui:define>

	<ui:define name="subheader">
		Search Symbol Graphic entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="symbolGraphicBeanExampleMultiviewSymbol" value="Multiview Symbol:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{multiviewSymbolBean.converter}" id="symbolGraphicBeanExampleMultiviewSymbol" value="#{symbolGraphicBean.example.multiviewSymbol}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{multiviewSymbolBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="symbolGraphicBeanExampleMultiviewSymbol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="symbolGraphicBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="symbolGraphicBeanExampleName" maxLength="45" value="#{symbolGraphicBean.example.name}"/>
							<h:message for="symbolGraphicBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{symbolGraphicBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{symbolGraphicBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="symbolGraphicBeanPageItems" styleClass="data-table" value="#{symbolGraphicBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/symbolGraphic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{symbolGraphicBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
