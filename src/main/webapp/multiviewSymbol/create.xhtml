<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{multiviewSymbolBean.id}'/>
		<f:event type="preRenderView" listener='#{multiviewSymbolBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Multiview Symbol"/>

	<ui:define name="header">
		Multiview Symbol
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty multiviewSymbolBean.id}'>
				Edit existing Multiview Symbol
			</c:when>
			<c:otherwise>
				Create a new Multiview Symbol
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="multiviewSymbolBeanMultiviewSymbolCaption" value="Caption:"/>
				<h:panelGroup>
					<h:inputText id="multiviewSymbolBeanMultiviewSymbolCaption" maxLength="45" required="true" value="#{multiviewSymbolBean.multiviewSymbol.caption}"/>
					<h:message for="multiviewSymbolBeanMultiviewSymbolCaption" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="multiviewSymbolBeanMultiviewSymbolViewSymbols" value="View Symbols:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{multiviewSymbolBean.multiviewSymbol.viewSymbols}"/>
					<h:dataTable id="multiviewSymbolBeanMultiviewSymbolViewSymbols" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/viewSymbol/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="viewSymbolBeanAddName" maxLength="45" value="#{viewSymbolBean.add.name}"/>
								<h:message for="viewSymbolBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(viewSymbolBean.added)}" id="multiviewSymbolBeanMultiviewSymbolViewSymbolsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{viewSymbolBean.add.multiviewSymbol}" value="#{multiviewSymbolBean.multiviewSymbol}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="multiviewSymbolBeanMultiviewSymbolSymbolGraphics" value="Symbol Graphics:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{multiviewSymbolBean.multiviewSymbol.symbolGraphics}"/>
					<h:dataTable id="multiviewSymbolBeanMultiviewSymbolSymbolGraphics" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/symbolGraphic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="symbolGraphicBeanAddName" maxLength="45" value="#{symbolGraphicBean.add.name}"/>
								<h:message for="symbolGraphicBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(symbolGraphicBean.added)}" id="multiviewSymbolBeanMultiviewSymbolSymbolGraphicsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{symbolGraphicBean.add.multiviewSymbol}" value="#{multiviewSymbolBean.multiviewSymbol}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{multiviewSymbolBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty multiviewSymbolBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{multiviewSymbolBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{multiviewSymbolBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
