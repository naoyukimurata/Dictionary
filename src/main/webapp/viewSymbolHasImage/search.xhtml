<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{viewSymbolHasImageBean.page}'/>
		<f:event type="preRenderView" listener='#{viewSymbolHasImageBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search View Symbol Has Image entities"/>

	<ui:define name="header">
		View Symbol Has Image
	</ui:define>

	<ui:define name="subheader">
		Search View Symbol Has Image entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="viewSymbolHasImageBeanExampleImage" value="Image:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{imageBean.converter}" id="viewSymbolHasImageBeanExampleImage" value="#{viewSymbolHasImageBean.example.image}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{imageBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="viewSymbolHasImageBeanExampleImage" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="viewSymbolHasImageBeanExampleViewSymbol" value="View Symbol:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{viewSymbolBean.converter}" id="viewSymbolHasImageBeanExampleViewSymbol" value="#{viewSymbolHasImageBean.example.viewSymbol}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{viewSymbolBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="viewSymbolHasImageBeanExampleViewSymbol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{viewSymbolHasImageBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{viewSymbolHasImageBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="viewSymbolHasImageBeanPageItems" styleClass="data-table" value="#{viewSymbolHasImageBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Image"/>
					</f:facet>
					<h:link outcome="/viewSymbolHasImage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemImage" value="#{forgeview:display(_item.image)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="View Symbol"/>
					</f:facet>
					<h:link outcome="/viewSymbolHasImage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemViewSymbol" value="#{forgeview:display(_item.viewSymbol)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{viewSymbolHasImageBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
