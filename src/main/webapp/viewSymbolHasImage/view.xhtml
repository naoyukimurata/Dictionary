<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{viewSymbolHasImageBean.id}'/>
		<f:event type="preRenderView" listener='#{viewSymbolHasImageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View View Symbol Has Image"/>

	<ui:define name="header">
		View Symbol Has Image
	</ui:define>

	<ui:define name="subheader">
		View existing View Symbol Has Image
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="viewSymbolHasImageBeanViewSymbolHasImageImage" value="Image:"/>
			<h:link id="viewSymbolHasImageBeanViewSymbolHasImageImage" outcome="/image/view" rendered="#{!empty viewSymbolHasImageBean.viewSymbolHasImage.image}" value="#{viewSymbolHasImageBean.viewSymbolHasImage.image}">
				<f:param name="id" value="#{viewSymbolHasImageBean.viewSymbolHasImage.image.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="viewSymbolHasImageBeanViewSymbolHasImageViewSymbol" value="View Symbol:"/>
			<h:link id="viewSymbolHasImageBeanViewSymbolHasImageViewSymbol" outcome="/viewSymbol/view" rendered="#{!empty viewSymbolHasImageBean.viewSymbolHasImage.viewSymbol}" value="#{viewSymbolHasImageBean.viewSymbolHasImage.viewSymbol}">
				<f:param name="id" value="#{viewSymbolHasImageBean.viewSymbolHasImage.viewSymbol.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
